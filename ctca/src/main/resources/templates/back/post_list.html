<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Bài | CTCA</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/resources/back/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/resources/back/css/metisMenu.min.css}" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/resources/back/css/startmin.css}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{/resources/back/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- DataTables CSS -->
    <link th:href="@{/resources/back/css/dataTables/dataTables.bootstrap.css}" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link th:href="@{/resources/back/css/dataTables/dataTables.responsive.css}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div id="wrapper">

    <div th:replace="~{fragments/back/navbar :: navbar}"/>

    <div th:replace="~{fragments/back/sidebar :: sidebar}"/>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Quản Lý Bài Đăng</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-4">
                                    <h4>Danh Sách Bài Đăng</h4>
                                </div>
<!--                                <div class="col-md-8">-->
<!--                                    <a type="button" class="btn btn-primary pull-right" href="/back/post/form">Thêm Mới</a>-->
<!--                                </div>-->
                            </div>
                        </div>

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>Mã Bài Đăng</th>
                                        <th>Hình Ảnh</th>
                                        <th>Tiêu Đề</th>
                                        <th>Giá (VNĐ)</th>
                                        <th>Loại</th>
                                        <th>Trạng Thái</th>
                                        <th>Tùy Chọn</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${postList}">
                                        <td th:text="${item.id}"></td>
                                        <td>
                                            <img th:src="@{${item.image}}" width="100px" />
                                        </td>
                                        <td th:text="${item.name}"></td>
                                        <td class="text-right" th:text="${item.price}"></td>
                                        <td th:switch="${item.type}">
                                            <p th:case="PURCHASE">Mua Bán</p>
                                            <p th:case="EXCHANGE">Trao Đổi</p>
                                            <p th:case="DONATE">Cho Tặng</p>
                                        </td>
                                        <td th:switch="${item.progress}" class="text-center">
                                            <span class="badge" style="background-color: orange;" th:case="PENDING">Chờ Duyệt</span>
                                            <span class="badge" style="background-color: #dc3545;" th:case="CANCELED">Đã Hủy</span>
                                            <span class="badge" style="background-color: blue;" th:case="APPROVED">Đã Duyệt</span>
                                            <span class="badge" style="background-color: #28a745" th:case="COMPLETED">Hoàn Thành</span>
                                        </td>
                                        <td>
                                            <a class="btn btn-primary btn-sm"
                                               th:href="@{'/back/post/form/' + ${item.id}}"
                                            >
                                                <i class="fa fa-eye"></i>
                                                Xem
                                            </a>
                                        </td>
                                    </tr>

                                    </tbody>
                                    <thead>
                                    <tr>
                                        <th>Mã Bài Đăng</th>
                                        <th>Hình Ảnh</th>
                                        <th>Tiêu Đề</th>
                                        <th>Giá (VNĐ)</th>
                                        <th>Loại</th>
                                        <th>Trạng Thái</th>
                                        <th>Tùy Chọn</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script th:src="@{/resources/back/js/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/resources/back/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/resources/back/js/metisMenu.min.js}"></script>

<!-- DataTables JavaScript -->
<script th:src="@{/resources/back/js/dataTables/jquery.dataTables.min.js}"></script>
<script th:src="@{/resources/back/js/dataTables/dataTables.bootstrap.min.js}"></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/resources/back/js/startmin.js}"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
          $('#dataTables-example').DataTable({
                responsive: true
          });
    });
</script>

</body>
</html>
